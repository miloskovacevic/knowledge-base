<div ng-controller="ArticleDetailsCtrl">
    <a href="#/articles">Go Back</a>
    <h1>{{article.title}}</h1>
    <small>Posted on: <span ng-bind="article.date | date: 'MM/dd/yyyy'"></span></small>
    <hr/>
    
    <div>
        {{article.body}}
    </div>

    <div class="actions">
        <a href="#/articles/edit/{{article._id}}" class="btn btn-default">Edit Article</a>
        <a href="#" class="btn btn-danger" ng-click="removeArticle()">Delete Article</a>
    </div>
    <br/><br/>
</div>
